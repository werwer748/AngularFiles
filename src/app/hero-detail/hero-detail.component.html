<div *ngIf="hero">

    <h2>{{hero.name | uppercase}} Details</h2>
    <div><span>id: </span>{{hero.id}}</div>
    <div>
        <label for="hero-name">Hero name :</label><br>
        <input type="text" id="hero-name" [(ngModel)]="hero.name" placeholder="히어로 이름!">
    </div>

    <button (click)="goBack()">뒤로가기</button>

</div>
